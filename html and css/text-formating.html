<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1."
    <title>HTML Text formating</title> 
</head>
<body>
    <!-- This is where your visible content goes -->
    <h1>hello, everyone!</h1>
    <p><strong>bold text </strong></p>
    <!--italic text - <em> or <i>: Emphasizes text with italics -->
    <p><em>italic Text</em></p>
    <!--highlighted text - <mark>:highlights text(usually with a red background )-->
    <p><mark>highlighted text </mark></p>

    <!--underlined text - underlines text-->
    <p><sub>underlined text</sub></p>

    <!--subscript text -->
    <p>this is <sub>subscript text </sub></p>

    <!--superscript text -->
    <p>this is <sup>superscript text </sup></p>
    <h1>H<sub>2</sub>O</h1>

    <h2>2<sup>2</sup>+2<sup>3</sup>=12</h2>

    </body>
</html>
