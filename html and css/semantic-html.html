<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic HTML </title>
</head>
<body>
    <h1>semantic HTML </h1>

    <!--header represents a container for  indroductory content-->
    <header>
        <h1>Website Title </h1>

        <!--navigation links -->
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </header>

    <!--Main content of the document -->
    <main>
    <!--self-contained content-->
    <article>
        <h2>Article Title </h2>
        <p>Article Section</p>
    </article>
        <!--Thematic grouping of content-->
        <section>
            <h2>section title</h2>
            <p>section content...</p>
        </section>

        <!-- content indirectly related to the main cocntent-->
         <aside>
            <h3>Related Information</h3>
            <p>Sidebar Content</p>
         </aside>
    </main>

    <!--footer of the document or section -->
    <footer>
        <p>&copy;2025 my website. All right reserved. </p>
    </footer>
</body>
</html>
