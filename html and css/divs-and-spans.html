<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and spans</title>
</head>
<body>
    <h1>divs and spans</h1>

    <!-- -->
    <div>
        <!--Block level container for grouping elements-->
        <p>content inside a div </p>
    </div>

    <!--Span is an inline container-->
    <p>text with a <span style="color: coral;">highlighted</span> word </p>
</body>
</html>
