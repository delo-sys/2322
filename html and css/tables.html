<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>
</head>
<body>
    <h1>HTML tables</h1>

    <table border="3">
        <thead>
            <!--table header section-->
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>country</th>
            </tr>
        </thead>
        <tbody>
            <!--table body section-->
            <tr>
                <td>John</td>
                <td>15</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Emma</td>
                <td>52</td>
                <td>canada</td>
            </tr>
        </tbody>
        <tfoot>
            <!--table footer section-->
            <tr>
                <td colspan="3">Total: 2 people</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
