<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <!--creates a form that submits data to a server-->
    <form action="" method="post">

        <!--text input-->
        <label for="username">username:</label>
        <input type="text" id="username" name="username">

        <!--password input-->
        <label for="password">password:</label>
        <input for="password" id="username" name="password" ></input>

        <!--Radio buttons-->
        <input type="radio" id="option1" name="choice" value="option1">
        <label for="option1">option1</label>

        <input type="radio" id="option2" name="choice" value="option2">
        <label for="option2">option2</label>

        <!--Checkbox-->
        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">subscribe to the newsletter </label>

        <!--dropdown menu-->
        <label for="country">country</label>
        <Select name="country" id="country"> 
            <option value="canada">canada</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </Select>

        <!--text area-->
        <label for="message">message</label>
        <textarea name="message" id="message" rows="4" cols="50"></textarea>

        <!--submit button-->
        <input type="submit" value="submit">
    </form>
</body>
</html>
